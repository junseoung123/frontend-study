<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1> click </h1>
    <h2> hover-click </h2>
</body>
</html>
<script>
    $(function() {
        $('h1:nth-child(1)').dblclick( ()=>{
           alert("클릭!!");
        });

        $('h2:nth-child(2)').hover( function() {
            $(this).css({
                background: 'red',
                color: 'white'
            });
        
        }, function() {
            $(this).css({
                background: '',
                color: ''
            });
        });
    });
</script>
