<script>
    //출력담당함수정의
    let myFunction = (a)=>console.log(a);
    
    let array=[3,5,8,6,7,11,15,12,22];
    
    array.forEach( myFunction );

    //합계 구하는 함수 정의
    let sum=0;
    let mySum = (a)=>  sum+=a;
    array.forEach( mySum );
    console.log(sum);

    //가장 큰수를 구하는 함수 정의
    let max=0;
    let maxNum = (a)=> {if(a>max) max=a};
    array.forEach(maxNum);
    console.log(max);

    //홀수만 구하기 3 5 7 11 15 여러개이므로 집합으로 나와야댐
    array.forEach((item, index, arr) => {
                  console.log("item :"+item),
                  console.log("index :"+index),
                  console.log("arr :"+arr)
        });
    
    array.forEach((item, index, arr) => {
        //if(item%2 == 1)  console.log(item);
        if(array[index] % 2 != 0) console.log(array[index]);
    });

    //3의 배수를 구하는 함수정의하기
    let three = (a)=> {if(a%3 == 0) console.log( a );};
    array.forEach(three);
    

    
</script>
