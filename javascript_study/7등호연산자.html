<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.등호연산자(자동형변환하지않고 비교 === !==)</title>
</head>
<body>
    
</body>
</html>
<script>
    let a=10;
    let b="10";

    console.log(a == b); //int String - 자동형변환해서 true 출력
    console.log(a === b); //형변환 하지않고 비교하기

    console.log(a != b); //int String - 자동형변환해서 true 출력
    console.log(a !== b); //형변환 하지않고 비교하기 
</script>
