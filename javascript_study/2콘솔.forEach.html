<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘솔 forEach 문법</title>
</head>
<body>
    <p> 콘솔: 자바에서 모니터 보는것 system.out.println</p>
    <p> 콘솔이란 기본적인 입(키보드)출력(모니터)을 말함</p>
    <p> 콘솔에다 출력하려면 자바스크립트에서</p>
    <p> console.log(들어갈 내용)</p>
</body>
</html>
<script>
    console.log("콘솔에 데이터를 출력합니다");
    console.log("보려면 f12 누르거나 crtl+shift+i");
    console.log("콘솔로그의 기능은 디버깅할때 주로 많이 쓰입니다");
    let k=100;
    ["a",1,"bb",k].forEach(alert);
</script>
