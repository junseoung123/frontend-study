    <input type="text" name="num" id="num">
    <button type = "button" onclick="cal()"> 합계버튼 </button>
</form>
<div id="result"> </div>
</body>

<script>
    window.onload =function() {
        let num= document.getElementsByName("num")[0];
        num.value=10;
    }
    function cal() {
    let num = document.getElementById("num");
    let nnum = parseInt(num.value);
    let i=1;
    let sum=0;
    while(i<=nnum){
    sum+=i;
    i++;
    }
    console.log(sum);
    document.getElementById("result").innerHTML = sum;
    }
</script>
