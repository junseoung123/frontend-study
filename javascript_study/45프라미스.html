    <title>45 비동기방식 활용 - 프라미스(콜백지옥의 단점 극복한 객체)</title>
</head>
<body>
    <h3> 비동기 방식의 활용 - 프라미스 방식</h3>
    <h4> 콜백 지옥의 단점을 극복하기 위한 방식임</h4>
</body>
</html>
<script>
   let primise = new Promise(function(resolve, reject) {
            //setTimeout은 함수를 받아서 지정된 시간 뒤에 호출해줌
            //형식은 setTimeout(함수, 시간) 시간은 밀리 초 단위이다. 1000 =1초임
            // 해당시간이 지난 후에 함수를 호출해줌
            setTimeout( ()=>{
                resolve("done");
            } , 2000 );
    })
    .then((result)=> {
        console.log(result, "success 1111111 ");
        return result;
    })
    .then( (result)=> {
        console.log(result, "success 22222222 ");
        return result;
    })
    .then( (result)=> {
        console.log(result, "success 33333333 ");
        return result;
    })
    .catch( e=> {
        console.log(e);
    })
    .finally (()=>{
        console.log("ending.........");
    });

    console.log("프라미스를 사용하는 모습");
</script>
