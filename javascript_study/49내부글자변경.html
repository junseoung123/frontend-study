<script>
    let output = function() {
        let output='';
        for(i=0; i<10; i++) {
            output += '<h1> header - ' + i + "</h1>";
        }
        document.body.textContent = output; //태그를 해석하지 않고 문자로 처리함
        document.body.innerHTML = output; //태그를 해석해서 처리함
        let output2 = '';
        for( i=0; i<256; i++) {
            output2 += '<div></div>'
        }
            document.body.innerHTML = output2;
            let divs = document.getElementsByTagName("div");
            for(i in divs) {
                let divE = divs[i];
                divE.style.height = "2px";
               // divE.style.backgroundColor = 'rgb('+i + ',' + i+ ',' +i+ ')';
                divE.style.backgroundColor = `rgb(${i},${i},${i})`;
                
            }
        
    }
    window.onload = output;
</script>
