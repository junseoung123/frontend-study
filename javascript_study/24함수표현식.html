   /* let result1 = add(4,5);

    let add = function(a,b) {
        return a+b;
    }
    let result = add(4,5);
    console.log(result);

    result = add(4,5,3);
    console.log(result);

    result = add(4);
    console.log(result);

    result = add("a","b");
    console.log(result);

    let a = 10;
    let b = a;
    console.log(b); 

    let sub = add;
    result = sub(10,20);
    console.log(result);

    let sub2 = sub;
    result = sub2("I", "love");
    console.log(result);
