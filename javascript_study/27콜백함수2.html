<script>

    //시스템 역할을 해주는 함수
    function myFunction( call, x=5, y=8 ) {
        console.log("==========")
        //함수호출
        result = call(x,y);
        console.log(result);
        console.log("==========");
    }
    //함수식
    function add(x,y) {
        return x+y;
    }

    function sub(x,y) {
        return x-y;
    }

    //함수표현식
    let sadd = function(x,y) {
         return x+y;
    }
    
    let ssub = function(x,y) {
        return x-y;
    }

  

    myFunction(add, 10, 20);
    myFunction(add);
    myFunction(sub, 20 , 10);
    myFunction(sadd, 100, 200);
    myFunction(ssub, 20, 10);
    myFunction(function(x,y) {
        return x*y;
    }, 20 ,10)
    myFunction(function(x,y) {
        return x/y;
    }, 20, 10)
    myFunction( (x,y)=>x/y, 10, 2);

    myFunction( (x,y)=>( x*y, 5, 2));

</script>
