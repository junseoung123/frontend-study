<script>
    //함수 만들기(정의)    함수명( 매개변수 같은 말 인수 파라미터)
    function sayHello(name) {
          document.write(name);
    }
    //함수 사용하는 호출해야함
    sayHello("홍길동");
    sayHello("ddd");
    sayHello("sss");

    console.log(sigma(10)); // 1~10 합을 처리하는 함수호출
    console.log(sigma(100));
    console.log(sigma(1000));
    console.log(sigma(20));
    console.log(sigma(5));

    function sigma(limit) {
        let i=0, sum=0;
        for(i=0; i<limit; i++) {
            sum+=i;
            i++
        }
        return sum;
    }
</script>
