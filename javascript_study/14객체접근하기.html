<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14객체접근하기</title>
</head>
<body>
    <h1 class="test1"> 제목1</h1>
    <h1 class="test1"> 제목2</h1>
    <h1 class="test1"> 제목3</h1>
    <h1 class="test1"> 제목4</h1>
    <h1 class="test1"> 제목5</h1>
    
</body>
</html>
<script>
    let obj1 = document.getElementsByClassName("test1");
    obj1[0].style.color="#ff0000";
    obj1[1].style.color="#00ff00";
    obj1[2].style.color="#0000ff";
    obj1[3].style.color="#f3f000";
    obj1[4].style.color="#0033ff";
    console.log(obj1[2].innerHTML );

    let obj2 = document.getElementsByTagName("h1");
    obj2[0].style.fontSize="20px";
    obj2[1].style.fontSize="10px";
    obj2[2].style.fontSize="40px";
    obj2[3].style.fontSize="50px";
    obj2[4].style.fontSize="80px";
    console.log(obj2[2].innerHTML);
    //제목4를 내용4로 변경해보기
    obj2[3].innerHTML = "내용4";
    //제목1을 큰제목1로 변경해보기
    obj2[0].innerHTML ="큰제목1";
    obj2[2].innerHTML ="큰제목3";
    obj2[4].innerHTML ="큰제목5";
    for(i=0; i<5; i+=2) {
        obj2[i].innerHTML = "큰제목" + ( i+1 );
    }
</script>
