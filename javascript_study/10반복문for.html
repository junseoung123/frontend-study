<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 구구단출력</title>
</head>
<body>
    <h1>숫자를 입력하면 구구단이 나와요</h1>
<input type="text" name="" id="dan">
<button type="button" onclick="goDan()" > 출력</button>
<button type="button" onclick="goClear()" > 지우기</button>
<div id="result"></div>
    
</body>
</html>
<script>
    function goDan() {
      let dan=document.getElementById("dan").value;
      let result="";
      for(i=1; i<=9; i++) {
        result+=` ${dan} X ${i} = ${dan*i} <br> `;
      }
      document.getElementById("result").innerHTML = result;
    }
    function goClear() {
       let dan=document.getElementById("dan").value;
       dan.value = "";
       document.getElementById("result").innerHTML = "";
    }
</script>
