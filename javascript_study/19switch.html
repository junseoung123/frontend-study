<script>
    let p1 =prompt("1~5중에서 선택하세요", "1");
    if(p1 != null) {
        switch(p1) {
            case "1": console.log("생성함수로 분기"); break;
            case "2": console.log("수정함수로 분기"); break;
            case "3": console.log("삭제함수로 분기"); break;
            case "4": console.log("지우기함수로 분기"); break;
            case "5": console.log("종료함수로 분기"); break;
        }
    }
</script>
